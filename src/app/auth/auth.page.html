<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #login="ngForm" (ngSubmit)="onSubmit(login)">
    <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-list>
              <ion-item>
                <ion-label position="floating">E-mail</ion-label>
                <ion-input type="email" ngModel name="email" required email></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" ngModel name="password" required minlength="6"></ion-input>
              </ion-item>
            </ion-list>
            <div text-center>
              <ion-button type="submit" color="primary" (click)="onLogin()" expand="block">Login</ion-button>
              <ion-button type="button" color="primary" fill="clear" expand="block">Switch to Login</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
  </form>
</ion-content>
